  /v2/transcription:
    post:
      operationId: TranscriptionController_transcript
      summary: Initiate a new transcription job
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/InitTranscriptionRequest"
      responses:
        "201":
          description: >-
            The transcription has been queued. Use its id to retrieve or listen
            to its progress.
          links:
            GET transcription:
              description: Get the transcription status and result
              operationRef: "#/paths/~1v2~1transcription~1{id}/get"
              parameters:
                id: $response.body#/id
            GET transcription audio file:
              description: Get the transcription audio file
              operationRef: "#/paths/~1v2~1transcription~1{id}~1file/get"
              parameters:
                id: $response.body#/id
            DELETE transcription:
              description: Delete the transcription
              operationRef: "#/paths/~1v2~1transcription~1{id}/delete"
              parameters:
                id: $response.body#/id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InitTranscriptionResponse"
        "400":
          description: The parameters you gave are incorrect.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: You don't have the permissions to do a new transcription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: The file you gave doesn't exist.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - API - Transcription V2
      security:
        - x_gladia_key: []
    get:
      operationId: TranscriptionController_list
      summary: Get a list of transcriptions based on query parameters
      parameters:
        - name: offset
          required: false
          in: query
          description: >-
            The starting point for pagination. A value of 0 starts from the
            first item.
          schema:
            minimum: 0
            default: 0
            type: integer
        - name: limit
          required: false
          in: query
          description: >-
            The maximum number of items to return. Useful for pagination and
            controlling data payload size.
          schema:
            minimum: 1
            default: 20
            type: integer
        - name: status
          required: false
          in: query
          example:
            - done
          description: >-
            Filter the list based on item status. Accepts multiple values from
            the predefined list.
          schema:
            type: array
            items:
              type: string
              enum:
                - queued
                - processing
                - done
                - error
        - name: kind
          required: false
          in: query
          example:
            - pre-recorded
          description: >-
            Filter the list based on the item type. Supports multiple values
            from the predefined list.
          schema:
            type: array
            items:
              type: string
              enum:
                - pre-recorded
                - live
        - name: date
          required: false
          in: query
          example: "2024-01-10"
          description: Filter items relevant to a specific date in ISO format (YYYY-MM-DD).
          schema:
            format: date-time
            type: string
        - name: before_date
          required: false
          in: query
          example: "2024-01-10T09:25:08.773Z"
          description: Include items that occurred before the specified date in ISO format.
          schema:
            format: date-time
            type: string
        - name: after_date
          required: false
          in: query
          example: "2024-01-10T09:25:08.773Z"
          description: >-
            Filter for items after the specified date. Use with `before_date`
            for a range. Date in ISO format.
          schema:
            format: date-time
            type: string
      responses:
        "200":
          description: A list of transcriptions matching the parameters.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListTranscriptionResponse"
      tags:
        - API - Transcription V2
      security:
        - x_gladia_key: []
  /v2/transcription/{id}:
    get:
      operationId: TranscriptionController_getTranscript
      summary: Retrieve the status and result of a specific transcription
      parameters:
        - name: id
          required: true
          in: path
          description: Id of the transcription
          example: 45463597-20b7-4af7-b3b3-f5fb778203ab
          schema:
            type: string
      responses:
        "200":
          description: The status and result of the transcription.
          content:
            application/json:
              schema:
                example:
                  id: 45463597-20b7-4af7-b3b3-f5fb778203ab
                  request_id: G-45463597
                  created_at: "2023-12-28T09:04:17.210Z"
                  status: queued
                oneOf:
                  - $ref: "#/components/schemas/GetTranscriptQueuedResponse"
                  - $ref: "#/components/schemas/GetTranscriptProcessingResponse"
                  - $ref: "#/components/schemas/GetTranscriptDoneResponse"
                  - $ref: "#/components/schemas/GetTranscriptErrorResponse"
        "401":
          description: You don't have the permissions to this transcription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: >-
            The transcription or the audio file doesn't exist or has been
            deleted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - API - Transcription V2
      security:
        - x_gladia_key: []
    delete:
      operationId: TranscriptionController_deleteTranscript
      summary: Delete a specific transcription
      parameters:
        - name: id
          required: true
          in: path
          description: Id of the transcription
          example: 45463597-20b7-4af7-b3b3-f5fb778203ab
          schema:
            type: string
      responses:
        "202":
          description: The transcription has been deleted.
        "401":
          description: You don't have the permissions to this transcription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: You can't delete a transcription in progress.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: The transcription doesn't exist or has been deleted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - API - Transcription V2
      security:
        - x_gladia_key: []
  /v2/transcription/{id}/file:
    get:
      operationId: TranscriptionController_getAudio
      summary: Download the audio file used for a specific transcription
      parameters:
        - name: id
          required: true
          in: path
          description: Id of the transcription
          example: 45463597-20b7-4af7-b3b3-f5fb778203ab
