            type: string
      responses:
        "200":
          description: The audio file used for the transcription.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
                example: <binary>
        "401":
          description: You don't have the permissions to this transcription.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: >-
            The transcription or the audio file doesn't exist or has been
            deleted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
      tags:
        - API - Transcription V2
      security:
