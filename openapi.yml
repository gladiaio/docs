  /v2/upload:
    post:
      operationId: FileController_upload
      summary: Upload an audio file or provide an audio URL for processing
      parameters: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                audio:
                  type: string
                  format: binary
                  description: >-
                    The file to be uploaded. This should be an audio or video
                    file.
          application/json:
            schema:
              type: object
              properties:
                audio_url:
                  type: string
                  description: The URL of the audio or video file to be uploaded.
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UploadResponse"
      tags:
        - API - Transcription V2
      security:
        - x_gladia_key: []
